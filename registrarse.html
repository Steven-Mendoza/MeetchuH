<body>
    
    <section class="registror">
        
      <div class="formulario">
          <h4 class="h4bienvenido">Registrate</h4>
          <div class="formulario1 mb-3">
          <input type="text" class="form-control" placeholder="Correo Electronico" aria-label="Correo Electronico" aria-describedby="basic-addon1">
          </div>
          <div class="formulario2 mb-3">
          <input type="text" class="form-control"  placeholder="Nombres y Apellidos" aria-label="Nombres y Apellidos" aria-describedby="basic-addon1"  aria-required="true"  autocorrect="off" value="">
          </div>
          <div class="formulario3 mb-3">
          <input onmouseover="mostrarmodal()" onmouseout="ocultarmodal()" onchange="modal()"  placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1" class="form-control" type="password" id="pass" name="pass" title="Debe contener al menos un numero ,una letra mayuscula, una letra minuscula y minimo 8 o mas caracteres" required>
          </div>
          <div id="mensajes">
            <h5>Contraseña debe Contener lo siguiente:</h5>
            <p class="mensaje" id="letramin" >Una <b>Letra</b> Minuscula</p>
            <p class="mensaje" id="letramay" >Una <b>Letra</b> Mayuscula</p>
            <p class="mensaje" id="numero" >Un <b>numero</b></p>
            <p class="mensaje" id="longitud" >Minimo <b>8 caracteres</b></p>
          </div>
          <div class="formulario4 mb-3">
          <input type="password" id="confpass" class="form-control"  placeholder="Confirmar Contraseña" aria-label="Confirmar Contraseña" aria-describedby="basic-addon1"  aria-required="true"  autocorrect="off" value="">
          </div>
          <div>
          <button onclick="conf_pass()" type="button" id="regis" >Registrarme</button>
          </div>
       </div>
   
    </section>
